<body>
  <h1>Timestamp Microservice</h1>

  <main>

    <h5>Get the UNIX and date of my first day at FCC community:</h5>
    <a href="/api/timestamp/2020-07-01">LINK 1</a>
    
    <h5>Get the UNIX of the day 25/12/2015</h5>
    <a href="/api/timestamp/1451001600000">LINK 2</a>

    <form action="/api/timestamp/input_date" method="GET">
      <h5>Choose a date:</h5>
      <input id="date" type="date" name="date"></br>
      <button id="btn1" type="submit" value="Submit">GET ITS UNIX</button>
    </form>
  </main>




  <!-- Scripts: -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
